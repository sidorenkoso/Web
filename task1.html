<!--Створити html файл з формою для додавання викладача. Форма повинна містити наступні поля: Повне ім’я, стать, 
дата народження, email, телефон, бажаний колір фону, країна, місто, коментар.*-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Форма для викладачів</h1>

<form action="/submit_form.php" method="post">

  <label for="name">Повне ім'я: </label>
  <input type="text" id="name" name="name"><br>
  <br>
  <label for="gender">Стать: </label>
  <select id="gender" name="gender">
    <option value="male">Чоловік</option>
    <option value="female">Жінка</option>
  </select><br>
  <br>
  <label for="birth" >Дата народження: </label>
  <input type="date" id="birth" name="birth"><br>
  <br>
  <label for="email">Email: </label>
  <input type="email" id="email" name="email"><br>
  <br>
  <label for="phone">Телефон: </label>
  <input type="tel" id="phone" name="phone"><br>
  <br>
  <label for="background">Колір фону: </label>
  <input type="color" id="background" name="background"><br>
  <br>
  <label for="country">Країна: </label>
  <input type="text" id="country" name="country" required><br>
  <br>
  <label for="city">Місто: </label>
  <input type="text" id="city" name="city" required><br>
  <br>
  <label for="message">Повідомлення:</label><br>
  <textarea id="message" name="message" rows="4" cols="30"></textarea><br>

  <button type="submit">Додати вчителя</button>
</form> 
</body>
</html>
