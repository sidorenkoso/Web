<!--Створити html файл з таблицею статистики по наступним полям: вік, стать, країна-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table statistics</title>
</head>
<body>
    <h2>Таблиця статистики</h2>
    <table>
        <thead>
            <tr>
                <th>Вік</th>
                <th>Стать</th>
                <th>Країна</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>27</td>
                <td>Чоловіча</td>
                <td>Україна</td>
            </tr>
            <tr>
                <td>25</td>
                <td>Жіноча</td>
                <td>Україна</td>
            </tr>
            <tr>
                <td>30</td>
                <td>Чоловіча</td>
                <td>США</td>
            </tr>
            <tr>
                <td>24</td>
                <td>Жіноча</td>
                <td>Франція</td>
            </tr>
            <tr>
                <td>29</td>
                <td>Жіноча</td>
                <td>Польща</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
