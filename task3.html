<!--Створити html файл з компонентом «повна версія картки викладача» з полями: Повне ім’я, стать, вік, email, 
    телефон, країна, місто, коментар та карта. Додати до компонента data-attribute з кольором фону. 
    Виконуючи завдання використовувати відповідні семантичні теги.-->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Full info card</title>
    </head>
    <body>
        <div class="card"  data-background-color="#f9f9f9">
            <h2>Картка викладача</h2>
            <label for="name">Повне ім'я: Jack Jackson</label><br>
            <br>
            <label for="gender">Стать: чоловік</label><br>
            <br>
            <label for="birth" >Вік: 27</label><br>
            <br>
            <label for="email">Email: jackjackson@gmail.com</label><br>
            <br>
            <label for="phone">Телефон: +380976543211</label><br>
            <br>
            <label for="country">Країна: Україна</label><br>
            <br>
            <label for="city">Місто: Київ</label><br>
            <br>
            <label for="map">Карта: </label><br>
            <br>
            <iframe src="https://www.google.com/maps/embed?pb=!1m24!1m12!1m3!1d20323.90996163408!2d30.51906107481411!3d50.45062290819055!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m9!3e6!4m3!3m2!1d50.4641484!2d30.5200303!4m3!3m2!1d50.448364899999994!2d30.5380854!5e0!3m2!1sen!2sua!4v1715598417846!5m2!1sen!2sua" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <br>
            <label for="message">Повідомлення: Бажаю вам продуктивного дня!</label><br>
        </div>
    </body>
    </html>
